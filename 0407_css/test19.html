<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19.html</title>
  <style>
    table{
      width: 400px;
      height: 300px;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid gray;
    }
    th{
      padding: 10px;
    }
    td{
      text-align: center;
    }
    thead{
      background-color: pink;
    }
    tfoot{
      background-color: aquamarine;
    }
    .td3{
      background-color: blue;
    }
  </style>
</head>
<body>
  <h2>테이블 태그</h2>
  <div>
    <table>
      <thead>
      <tr>
        <th>1번</th>
        <th>2번</th>
        <th>3번</th>
        <th>4번</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
      </tbody>
      <tfoot>
        <td>5</td>
        <td>6</td>
        <td class="td3">7</td>
        <td>8</td>
      </tfoot>
    </table>
  </div>
</body>
</html>
