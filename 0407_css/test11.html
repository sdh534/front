<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <style>
    input[type="text"] {
      color: rgb(143, 143, 143);
      background-color: rgb(232, 216, 196);
      font-size: 20pt;
      padding: 10px;
    }
    .tit {
      display: block;
      width: 100px;
      background-color: rgb(31, 28, 28);
      color: white;
    }
    .btn {
      padding: 10px;
      font-size: 15pt;
      background-color: rgb(228, 179, 141);
      cursor: pointer;
      
    }
    .btn:hover{
      background-color: rgb(173, 130, 87);
    }
  </style>
</head>
<body>
  <h2>폼태그와 css 연습</h2>
  <form>
    <p>
      <label for="mid" class="tit">아이디</label>
      <input type="text" name="mid" id="mid" style="width:200px; " placeholder="아이디를 입력하세요" autofocus/>
    </p>
    <p>
      <label for="pwd" class="tit">비밀번호</label>
      <input type="text" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요"/>
    </p>
    <p>
      <label for="age" class="tit">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하세요" size="3" min="10" maxlength="3"/>
    </p>
    <p>
      <label for="address" class="tit">주소</label>
      <input type="text" name="address" id="address" placeholder="주소를 입력하세요" autofocus/>
    </p>
    <p>
      <input type="submit" value="전송" class="btn"/>
      <input type="reset" value="재입력" class="btn"/>
    </p>
  </form>
</body>
</html>
