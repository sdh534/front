<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test21.html</title>
  <style>
    ul li{
      list-style: none;
      background-color: tan;
      width: 300px;
      padding: 10px;
      text-align: center;
      color:aliceblue;
    }
    ul li:hover{
      background-color: teal;
    }
    ul li:first-child{
      background-color: tomato;
    }
    ul li:last-child{
      background-color: olive;
    }
    ul li:nth-child(2n){
      background-color: rgb(232, 222, 200);
    }
    ul li:nth-child(2n+1){
      background-color: rgb(255, 185, 141);
    }
  </style>
</head>
<body>
  <h2>목록태그에 hover 적용하기</h2>
  <ul>
    <li>제목</li>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
    <li>사</li>
    <li>아</li>
    <li>자</li>
    <li>차</li>
    <li>카</li>
    <li>타</li>
    <li>파</li>
    <li>하</li>
  </ul>
</body>
</html>
