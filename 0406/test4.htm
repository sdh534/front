<html>
<head>
  <title>DataList 태그 연습</title>
</head>
<body>
  <h2>Datalist태그 연습</h2>
  <form name="myform">
    <input type="text" name="item" id="item" list="choice"/>
    <p>
      
      <datalist id="choice">
        <option value="문법" label="문법"></option>
        <option value="어휘" label="어휘"></option>
        <option value="회화" label="회화"></option>
        <option value="듣기평가" label="듣기평가"></option>
        <option value="뉴스청취" label="뉴스청취"></option>
        <option value="기타" label="기타"></option>        
      </datalist>
    </p>
  </form>
</body>
</html>
