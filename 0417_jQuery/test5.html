<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    //선택자 연습
    $(document).ready(function() {
      //전체 선택자(*)
      $('*').css('color','gray');

      //태그 선택자
      $("h2").css('background-color','#ffccff');

      //아이디 선택자
      $("#user").css('font-size','24pt');

      //클래스 선택자
      $('.test').css('color','orange');
      $('.main').css('font-size','15pt');

      //조합 선택자
      $('div.yeon').css({'color':'pink', 'font-weight':'bold'});

      //자손 선택자
      $('div .main').css('font-family','궁서체');

      //묶음 선택자(',')
      $('.aa, h2, #demo').css('textDecoration','underline');
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>진달래 꽃</h2>
    <p> 작가: <span id="user">김소월</span></p>
    <div class="yeon">1연</div>
    <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
    <div>말없이 고이보내 드리오리다</div>
    
    <div class="yeon">2연</div>
    <div>영변에 약산진달래꽃</div>
    <div><span class="test main">아름따다</span> 가실길에 뿌리오리다</div>
    
    <div class="yeon">3연</div>
    <div>가시는 걸음걸음 놓이는 그꽃을</div>
    <div>사뿐히 <span class="test">즈려밟고</span> <span class="aa">가시옵소서</span></div>
    
    <div class="yeon">4연</div>
    <div>나보기가 <span class="main">역겨워</span> 가실 때에는</div>
    <div>죽어도 <span class="test">아니눈물</span> <span class="aa">흘리오리다.</span></div>
    <div>The End ...</div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
