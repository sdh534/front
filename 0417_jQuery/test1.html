<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
  
    window.onload = function() {
      let productVar = document.getElementById("product");
      let priceVar = document.getElementById("price");
      let suVar = document.getElementById("su");
      //alert(product + " 총가격 : " + (price * su));
      console.log(productVar + " 총가격 : " + (priceVar.value * suVar.value));

      calcBtn.addEventListener('click', function() {
        let product = productVar.value;
        let price = priceVar.value;
        let su = suVar.value;
        if(isNaN(price) || isNaN(su)) {
          alert("단가와 수량은 숫자로 입력하세요.")
          priceVar.select();
          priceVar.focus();
          return false;
        }
        let res = price * su;
        alert(product + ": , 단가:"+price+" , 수량:" + su + " , 가격:" + res);
      });
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="mb-3">상품가격 계산하기</h2>
  <form name="myform">
    <div>
      상품명 :
      <input type="text" name="product" id="product" value="냉장고" autofocus class="mb-3 form-control">
    </div>
    <div>
      상품가격 :
      <input type="text" name="price" id="price" value="0" class="mb-3 form-control">
    </div>
    <div>
      수량 :
      <input type="text" name="su" id="su" value="0" class="mb-3 form-control">
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success mt-2 form-control">
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
