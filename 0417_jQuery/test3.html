<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023-04-17 10:57 test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <script>
    'use strict';

    //window.onload와 동일, jQuery를 $로 써도 동일 
    //jQuery 사용법 : $("셀렉터").이벤트(function() {});
    // jQuery(document).ready(function() {
    $(document).ready(function() {
      $("#calcBtn").click(function() {
        let product = $("#product").val();
        let price = $("#price").val();
        let su = $("#su").val();
        
        if(isNaN(price) || isNaN(su)){
          alert("숫자만 입력하기");
          $("#price").select();
          $("#price").focus();
          return; //생략가능
        }

        let res = price * su;
        demo.innerHTML = product + "의 가격은 : " + res;
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">상품가격 계산하기</h2>
    <form name="myform">
      <div>
        상품명 :
        <input type="text" name="product" id="product" value="냉장고" autofocus class="mb-3 form-control">
      </div>
      <div>
        상품가격 :
        <input type="text" name="price" id="price" value="0" class="mb-3 form-control">
      </div>
      <div>
        수량 :
        <input type="text" name="su" id="su" value="0" class="mb-3 form-control">
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success mt-2 form-control">
      </div>
    </form>
    <div id="demo"></div>
  </div>
</body>
</html>
