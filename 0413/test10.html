<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict'
    var flag=true;
    function toggle(){
      if(flag) {
        demo.innerHTML="안녕!";
        flag=false;
      }
      else{
        demo.innerHTML="반가워!";
        flag=true;
      }
    }
  </script>
</head>
<body>
  <h2> 같은 버튼 이용하기(토글버튼) </h2>
  <input type="button" value="toggle" onclick="toggle()"/>
  <div id="demo">이곳에 메시지를 띄운다...</div>
</body>
</html>
