<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc() {
      let product = '', price = 0, hap = 0;
      let str = '<table class="table table-bordered table-hover"><tr class="text-dark table-primary">';
      str += '<td>상품명</td><td>가격</td>';
      for(let i=0; i<document.getElementsByName("product").length; i++) {
        hap += eval(document.getElementsByName("price")[i].value);
        str += '<tr>';
        str += '<td>' + document.getElementsByName("product")[i].value + '</td>';
        str += '<td>' + document.getElementsByName("price")[i].value + '</td>';
        str += '</tr>';
      }
      str += "<tr><td>합계<td colspan='3'>" + hap + "</td></tr>";
      str += "</table>";

      demo.innerHTML = str;
    }
  </script>
  <style>
    th {background-color: #eee;}
    th, td {
      text-align: center;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>멀티 텍스트 입력처리 연습</h2>
  <form name="myform">
    <table class="table table-bordered">
      <tr>
        <th width="15%">상품1</th>
        <td width="30%"><input type="text" name="product" value="냉장고" class="form-control"/></td>
        <th width="15%">가격1</th>
        <td width="30%"><input type="number" name="price" value="1" class="form-control"/></td>
      </tr>
      <tr>
        <th width="15%">상품2</th>
        <td width="30%"><input type="text" name="product" value="선풍기" class="form-control"/></td>
        <th width="15%">가격2</th>
        <td width="30%"><input type="number" name="price" value="2" class="form-control"/></td>
      </tr>
      <tr>
        <th width="15%">상품3</th>
        <td width="30%"><input type="text" name="product" value="오디오" class="form-control"/></td>
        <th width="15%">가격3</th>
        <td width="30%"><input type="number" name="price" value="3" class="form-control"/></td>
      </tr>
      <tr>
        <th width="15%">상품4</th>
        <td width="30%"><input type="text" name="product" value="TV" class="form-control"/></td>
        <th width="15%">가격4</th>
        <td width="30%"><input type="number" name="price" value="4" class="form-control"/></td>
      </tr>
      <tr>
        <th width="15%">상품5</th>
        <td width="30%"><input type="text" name="product" value="에어컨" class="form-control"/></td>
        <th width="15%">가격5</th>
        <td width="30%"><input type="number" name="price" value="5" class="form-control"/></td>
      </tr>
      <tr>
        <td colspan="4">
          <button type="button" onclick="calc()" class="btn btn-success">계산</button>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
