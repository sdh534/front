<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배 열 연 습 </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      'use strict';
      //배열 선언 new Array()
      const arr1 = new Array(); //java : int[] arr1 = new int[5];
      const fruits = ['사과', '배', '바나나', '딸기', '포도'];

      document.write("1. " + fruits + "<br/>");
      console.log("1 : " + fruits);
      document.write("2. " + fruits.length + "<br/>");
      document.write("3. " + fruits[0] + "<br/>");
      document.write("4. " + fruits[fruits.length-1] + "<br/>");

      //향상된 for (in) - 인덱스 번호 추출
      for(let fruit in fruits){
        document.write(fruit + " / ");
      }
      document.write("<br/>");
      
      //향상된 for문 (forEach)
      fruits.forEach(function(){
        document.write("값: ");
      });
      document.write("<br/>");

      //향상된 for문 (forEach)
      fruits.forEach(function(fruit, index){
        document.write(index+": " + fruit + " / ");
      });
      document.write("<br/>");
      document.write("============================================");
      document.write("<br/>");
      fruits.forEach(function(fruit, index, array){
        document.write("배열명추가-> " +index+": " + fruit + " / " + array + "<br/>");
      });
      document.write("<br/>");
      document.write("<br/>");
      document.write("============================================");
      document.write("<br/>");
      
      fruits.forEach((fruit,index)=>{
        document.write(index + " : " + fruit + "<br/>");
      });
      
      document.write("<br/>");
      document.write("============================================");
      document.write("<br/>");
      // map 사용법 : 객체명. map(요소, 인덱스, 배열)
      fruits.map((fruit, i) => {
        document.writeln(i + "." + fruit + "<br/>");
      });
      

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>배 열 연 습</h2>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
