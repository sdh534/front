<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      'use strict';
      let statusTime;

      
      //시스템의 시간을 읽어온다
      function clock(){
        let today = new Date();
        let hh = today.getHours();
        let mm = today.getMinutes();
        let ss = today.getSeconds();
        demo.innerHTML = hh + " : " + mm + " : " + ss;
      }

      function clockStart(){
        clock();
        statusTime = setTimeout(clockStart, 1000); //시스템의 시간을 1초마다 한번씩 읽어온다 
      }

      function clockStop(){
        clearTimeout(statusTime);
      }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>인터넷 시계</h2>
    <p>setTimeout함수를 사용한 인터넷 시계<br/>
    1초 후에 자신이 함수를 호출해주고, 다시 자신의 함수에서 시간체크함수를 호출처리한다. 
    </p>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-success"/> &nbsp;
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-success"/> &nbsp;
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
