<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배 열 연 습 </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      'use strict';
      // 배열 선언 new Array()
      const fruits = ['사과', '배', '바나나', '딸기', '포도'];

      // 배열 요소 추가 (push: 뒤로 추가, unshift:아래에서부터 추가 )
      fruits.push("수박");
      console.log(fruits);

      fruits.push("당근","토마토","앵두");
      console.log(fruits);

      fruits.unshift("당근2","토마토2","앵두2");
      console.log(fruits);
      
      //배열 요소 삭제: pop(), shift()
      fruits.pop();
      fruits.pop();
      console.log(fruits);
      console.log();

      fruits.shift();
      fruits.shift();
      console.log(fruits);

      //특정 요소를 삭제 후 추가 : splice(인덱스번호, 요소 개수, 추가 항목);
      fruits.splice(2, 1, '자몽', '옥수수');
      console.log(fruits);
      console.log();
      
      //특정 요소를 특정 위치에 추가 : splice(인덱스번호, 요소 개수, 추가 항목);
      fruits.splice(4, 0, '파인애플', '체리');
      console.log(fruits);
      console.log();
      
      //특정 요소의 자료 추출하기 slice
      let item= fruits.slice(2);  //2번 인덱스 번호부터 뒤로 모두 추출 
      console.log(item);
      console.log();

      item= fruits.slice(2,5);  //2번 인덱스 번호부터 뒤로 모두 추출 
      console.log(item);
      console.log();

      //배열 안의 요소 검색 : indexOf() : 있으면 위치값을 없으면 -1 반환, lastIndexOf() : 뒤에서 검색
      console.log(fruits.indexOf("옥수수"));
      console.log();
      
      console.log(fruits);
      console.log(fruits.lastIndexOf("딸기"));
      
      
      let res = fruits.filter((fruit, index) => {
        index % 2 == 0;
      });
      console.log(res);
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>배 열 연 습</h2>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
