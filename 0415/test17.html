<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict';
    let arr1 = [10, 8, 20, 15, 11, 17];

    //정렬 : sort() - 문자형식의 오름차순 정렬
    let arr2 = arr1.sort();
    console.log("1. 오름차순 정렬 : " + arr2);

    //역순정렬 : reverse() - 문자형식의 내림차순 정렬
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 : " + arr3);

    //최대최소 : max,min - 문자형식의 내림차순 정렬
    let arr4 = Math.max(10, 8, 20, 15, 11, 17);
    console.log("3. 최대값 : " + arr4);

    //최대최소 : max,min - 문자형식의 내림차순 정렬
    let arr5 = Math.min(10, 8, 20, 15, 11, 17);
    console.log("4. 최소값 : " + arr5);
  </script>
</head>
<body>
  <h2>배 열 연 습 .. . .. . . </h2>
</body>
</html>
