<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      'use strict';
      let num=0;
      let statusTime;

      function plus(){
        clearTimeout(statusTime);
        num++;
        statusTime = setTimeout(plus, 1);
        demo.innerHTML = num;
      }
      
      function minus(){
        clearTimeout(statusTime);
        num--;
        statusTime = setTimeout(minus, 1);
        demo.innerHTML = num;
      }

      function stop(){
        clearTimeout(statusTime);
      }
  </script>
</head>
<body>
  <p><br/></p>
  <pre>
    setTimeout(호출함수명, 지연시간)
    지연시간은 1/1000초
    이 함수는 지연시간 이후 호출함수를 자동으로 호출함 
  </pre>
  <div class="container">
    <h2>setTimeout()을 사용한 시간제어</h2>
    <p>
      <input type="button" value="증가" onclick="plus()" class="btn btn-primary"/>
      <input type="button" value="감소" onclick="minus()" class="btn btn-success"/>
      <input type="button" value="정지" onclick="stop()" class="btn btn-warning"/>
    </p>
    <hr/>
    <div id="demo">0</div>
  </div>
  <p><br/></p>
</body>
</html>
