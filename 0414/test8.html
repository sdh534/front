<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윈도우 정보보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function deviceCheck(){
      let str = '';
      str += '화면 해상도 가로크기: ' + window.screen.width + " px <br/>";
      str += '화면 해상도 세로크기: ' + window.screen.height + " px <br/>";
      str += '사용자 작업영역 가로크기: ' + window.screen.availWidth + " px <br/>";
      str += '사용자 작업영역 세로크기: ' + window.screen.availHeight + " px <br/>";
      str += '표현 가능 색상수: ' + Math.pow(2,window.screen.colorDepth) + "<br/>";
      str += '픽셀당 표현 가능 색상수: ' + Math.pow(2,window.screen.pixelDepth) + "";
      demo.innerHTML = str;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>윈도우 정보보기(Screen 객체) </h2>
    <input type="button" value="해상도확인" onclick="deviceCheck()"/>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
