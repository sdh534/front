<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 창 띄우기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function newWindow(){
      // window.open(URL, windowName, option); //띄우고자 하는 창_url , 창의 이름, 옵션

      let url = "https://www.naver.com";
      let winName = "winName"; //생략가능, 생략시 계속해서 새로운 창에 띄우지만  이름을 지정하면 해당 창에 갱신이 된다
      // let opt = "width = 600px, height = 480px, left=500px, top=300px, scrolling =auto, resizable=no;";
      let opt = "fullscreen=yes";
      window.open(url,winName, opt);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>새 창 띄 우 기 window.open()</h2>
    <input type="button" value="새창띄우기" onclick="newWindow()"/>
  </div>
  <p><br/></p>
</body>
</html>
