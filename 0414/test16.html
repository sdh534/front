<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      'use strict' 
      function commaInput1(){
        let num = myform.num.value.trim();

        if(num=="" || isNaN(num)){ //isNaN 숫자가 아냐?! 
          alert("숫자를 입력하세요 : ");
          myform.num.select();
          myform.num.focus();
          return false;
        }

        // 1234567 => 1,234,567
        while(num.substring(0,1)=='0'){ //앞의 0을 제거 
        num = num.substring(1, num.length);
      }
      num = comma(num);
      demo.innerHTML= num;
    }
    
    function comma(num){
      
      let numLen = num.length;
      let numStr = '';
      let numPoint = numLen % 3;
      
      numStr = num.substring(0, numPoint);
      while(numPoint < numLen){
        if(numStr != "") 
        numStr += ",";
        numStr += num.substring(numPoint, numPoint+3);
        numPoint+=3;
      }
      return numStr;
    }
    //(정규식 활용)
    function numberWithCommas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function commaInput2(){
      let num = myform.num.value;
      num = numberWithCommas(num);
      demo.innerHTML = num;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>쉼표처리</h2>
    <form name="myform">
      <p>
        숫자 : <input type="text" name="num" value="12345" autofocus/>
      </p>
      <p>
        <input type="button" value="쉼표처리" onclick="commaInput1()" class="btn-primary"/>
        <input type="button" value="쉼표처리2" onclick="commaInput2()" class="btn-primary"/>
      </p>
    </form>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
