<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num1 = 0;
    let num2 = 0;

    function tClick1(){
      num1++;
      if(num1 % 5 == 0) {
        tClick2();
      }
      demo1.innerHTML = "트리거 1: " + num1;
    }

    function tClick2(){
      num2++;
      if(num2 % 10 == 0) {
        tClick1();
      }
      demo2.innerHTML = "트리거 2: " + num2;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>트리거</h2>
    <form name="myform">
      <p>
        <input type="button" value="트리거1" name="trigger1" onclick="tClick1()" class="btn btn-danger"/>
        <input type="button" value="트리거2" name="trigger2" onclick="tClick2();" class="btn btn-primary"/>
      </p>
      <hr/>
      <div id="demo1"></div>
      <div id="demo2"></div>
    </form>
  </div>
  <p><br/></p>
</body>
</html>
