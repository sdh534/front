<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck(){
      let goUrl = document.getElementById("goUrl").value;

      if(goUrl == ""){
        alert("이동할 주소를 선택하세요");
      }
      else{
        alert("이동할 주소는? " + goUrl);
        location.href = goUrl;
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자 학습</h2>
    <form name="myform">
      <div><label for="goUrl">어디로 갈까요?</label></div>
      <div>
        <select name="goUrl" id="goUrl" onchange="fCheck()" class="form-control">
          <option value="">선택</option>
          <option value="https://www.naver.com">네이버</option>
          <option value="https://www.daum.net">다음</option>
          <option value="https://www.imbc.com">MBC방송국</option>
          <option value="https://www.kbs.co.kr">KBS방송국</option>
          <option value="test3.html">콤보박스 연습1</option>
        </select>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="이동하기" onclick="fCheck()" class="btn btn-success form-control mt-2"/></div>
      </div>
    </form>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
