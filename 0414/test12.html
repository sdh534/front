<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let str;

    function mClick(e){
      str='';
      // alert("클릭 이벤트 발생");
      let x = e.screenX;
      let y = e.screenY;

      str += "발생된 이벤트: " + e.type ;
      str = "X 좌표: " + x + " Y 좌표: " + y;
      demo.innerHTML = str;
      document.getElementById("demo").style.backgroundColor = "#ffccdd"
      document.getElementById("demo").style.color = "#ddffff"
    }

    
    function mDblClick(e){
      document.getElementById("demo").style.backgroundColor = "#f00"
      document.getElementById("demo").style.color = "#ddd"
    }



    document.onclick = mClick; //이벤트를 변수로 쓰겠단 뜻
    document.ondblclick = mDblClick;
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>마우스 위치 잡기</h2>
    <p>마우스를 클릭하시면 현재 좌표가 출력됩니다</p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
