<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 창 띄우기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function newWindow(){
      let url = "test9_child.html";
      let winName = "winName"; //생략가능, 생략시 계속해서 새로운 창에 띄우지만  이름을 지정하면 해당 창에 갱신이 된다

      let winWidth = document.getElementById("width_val").value;
      let winHeight = document.getElementById("height_val").value;
      console.log(winHeight, winWidth);

      if (winHeight<200) winHeight = 200;
      if (winWidth<300) winWidth = 300;
      
      if(winHeight == 0 && winWidth!=0) winHeight = (window.screen.Height) * (2/3); //세로만 입력할 경우 2/3
      if(winWidth == 0 && winHeight!=0) winWidth = (window.screen.width) * (3/2); //가로만 입력할 경우 1/3
      
      console.log(winHeight, winWidth);
      let x = (window.screen.width/2) - (winWidth/2);
      let y = (window.screen.height/2) - (winHeight/2);
      let opt = "width = "+winWidth+", height= "+winHeight+", left = "+x+", top ="+y;
      window.open(url,winName,opt);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>새 창 띄 우 기 window.open()</h2>
    <p>가로 크기</p>
    <input type="text" name="width_val" id="width_val"/>
    <p>세로 크기</p>
    <input type="text" name="height_val" id="height_val"/>
    <hr/>
    <input type="button" value="새창띄우기" onclick="newWindow()"/>
    <pre>
      텍스트박스에 새로 띄워줄 윈도우의 '가로크기'와 '세로크기'를 입력받는다.
      새 윈도우는 화면 중앙에 띄울 수 있게 한다.
      만약 새 윈도우의 폭이 300px 이내면 최소 300px로, 
      높이가 200px 이내면 최소 200px로 
      윈도우의 가로 크기만 입력했을 경우 세로 크기는 윈도우의 2/3크기로
      윈도우의 세로 크기만 입력했을 경우 가로 크기는 윈도우의 3/2크기로
    </pre>
  </div>
  <p><br/></p>
</body>
</html>
