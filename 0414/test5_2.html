<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 박스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck(){
      let fruit = document.getElementById("fruit").value;

      if(fruit == ""){
        alert("과일을 선택하세요");
        return false;
      }
        let fruits = "";
        for(let i=0; i<myform.fruit.length; i++){
          // console.log(myform.fruit.options[i].value, myform.fruit.options[i].selected);
          if(myform.fruit.options[i].selected) 
            fruits += myform.fruit.options[i].value + "/";
        }

        fruits = fruits.substring(0, fruits.length-1);

        demo.innerHTML = "선택한 과일은: <font color='red'><b>" + fruits + "</b></font>";
      
    }

    function fClear(){
      // location.reload(); //새로고침 
      document.getElementById("fruit").selected = false;
      demo.innerHTML = "";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트 상자 학습</h2>
    <form name="myform">
      <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck()" class="form-control">
          <option>사과</option>
          <option>배</option>
          <option>바나나</option>
          <option>딸기</option>
          <option>망고</option>
          <option>수박</option>
          <option>포도</option>
        </select>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-success form-control mt-2"/></div>
        <div class="col"><input type="reset" value="다시 선택" onclick="fClear()" class="btn btn-warning form-control mt-2"/></div>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
