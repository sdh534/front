<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu3.html</title>
  <style>
    /* css reset 설정 */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 초기 설정 */
    a {
      /* text-decoration: none; */
      text-decoration: inherit;
      color: inherit;
    }

    /* 주메뉴 설정작업 */
    nav {
      text-align: center;
    }

    nav ul {
      background-color: #000;
    }

    nav > ul {
      background-color: aquamarine;
      display: inline-block;
      /* border-radius: 5px; */
    }
    nav > ul > li {
      /* 주메뉴 목록 */
      display: inline-block;
      width: 110px;
      /* margin: 0px; */
    }
    /* nav > ul > li > a { */
    nav li > a {
      /* 주메뉴 부메뉴 포함 여백주기  */
      display: block;
      padding: 10px;
    }
    

    nav li:hover > a {
      background-color: #000;
      color: #fff;
    }
    nav li {
      /* 주메뉴 위치고정  */
      position: relative;
    }

    /* 서브 메뉴 설정 */
    nav ul li ul {
      color: #fff;
      display: none;
      position: absolute;
      width: 110px;
    }
    nav li:hover > ul {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴 2</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>

          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴 3</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
