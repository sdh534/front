<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu1.html</title>
  <style>
    /* css reset 설정 */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 초기 설정 */
    a {
      /* text-decoration: none; */
      text-decoration: inherit;
    }

    /* 주메뉴 설정작업 */
    nav {
      text-align: center;
    }

    nav > ul {
      background-color: aquamarine;
      /* display: inline-block; */
      padding: 0px 10px;
    }
    nav > ul > li {
      display: inline-block;
      width: 110px;
      margin: 0px;
    }
    nav > ul > li > a {
      display: inline-block;
      padding: 10px;
    }
    /* 풀다운 만들때 주메뉴를 relative로, 서브메뉴를 absolute로 */
    nav li{
      position: relative;
    }

    nav > ul > li:hover > a {
      background-color: #000;
      color: #fff;
    }
    /* 서브메뉴 */
    nav ul li ul{
      display: none;
      position:absolute;
    }
    nav li:hover > ul{
      display: block;
    }
  </style>
</head>
