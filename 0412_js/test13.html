<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <script>
    'use strict';
    function calc(){
      let op = prompt("사용할 연산자를 입력하세요 (+ - * /)");
      let su1 = prompt("첫번째 수를 입력하세요?");
      let su2 = prompt("두번째 수를 입력하세요?");
      let res = eval(su1 + op + su2);
      let temp = su1 + op + su2;
      alert(temp + " 의 계산 값: \n" + res);
      let ans = confirm("작업을 계속할까요?");
      if(ans) {
        alert("작업을 계속합니다.");
      }
      else{
        alert("작업을 계속합니다.");
      }
    }
  </script>
</head>
<body>
  <h2>>두 수를 입력하여 사칙연산 계산</h2>
  <p><input type="button" value="계산" onclick="calc()"></p>
</body>
</html>
