<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <script>
    'use strict';

    function msg1()  { 
      // alert("메싯지 출력"); 
      let su = prompt("수를 입력하세요?");
      let hap = eval(su) + 100; //통해서 들어오는 값을 수식으로 바꿔줘
      console.log("su + 100 : " + hap);

      let ans = confirm("작업을 계속 하시겠습니까?");
      console.log("ans: " + ans);
    }
  </script>
</head>
<body>
  <h2>스크립트를 통한 입출력</h2>
  <p>
    값을 입력해보세요 
    <input type="button" value="입력" onclick="msg1()"/>

  </p>
</body>
</html>
