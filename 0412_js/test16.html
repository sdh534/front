<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <script>
    'use strict';

    function calc() {
      let op, su1, su2;
      while(true) {
        op = prompt("사용할 연산자를 입력하세요?(+/-/*//)");
        su1 = prompt("첫번째 수를 입력하세요?");
        su2 = prompt("두번째 수를 입력하세요?");
        let res = eval(su1 + op + su2);
        let temp = su1 + op + su2 + "=";
        alert("출력결과?\n\n" + temp + res + "입니다.");
        let ans = confirm("작업을 계속할까요?");
        if(!ans) break;
      }
    }
  </script>
</head>
<body>
  <h2>두수를 입력하여 4칙연산 계산하기</h2>
  <p>
    <input type="button" value="계산" onclick="calc()" />
  </p>
</body>
</html>
