<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'; 
    function fCheck(){
      // let mid = document.getElementById("mid").value;
      let mid = myform.mid.value; //서버는 무조건 name에 적혀있는 것만 넘어감 
      let pwd = document.getElementById("pwd").value;
      let age = document.getElementById("age").value;
      let job = document.getElementById("job").value;
      // let gender = myform.gender.value;
      let gender;
      if(document.getElementById("gender1").checked ) gender="남자";
      if(document.getElementById("gender2").checked ) gender="여자";
      // demo.innerText = "아이디 : "+ mid;
      // demo.innerHTML = "<div class='text-center'><b>아이디 : "+ mid+"</b></div>";
      let card="";
      if(document.getElementById("card1").checked) card+= document.getElementById("card1").value + "/";
      if(document.getElementById("card2").checked) card+= document.getElementById("card2").value+ "/";
      if(document.getElementById("card3").checked) card+= document.getElementById("card3").value+ "/";
      if(document.getElementById("card4").checked) card+= document.getElementById("card4").value+ "/";
      if(document.getElementById("card5").checked) card+= document.getElementById("card5").value;

      let food = document.getElementById("food").value;
      
      let str = '';
      str += '아이디 : '+ mid +'<br/>';
      str += '비밀번호 : '+ pwd +'<br/>';
      str += '나이 : '  +age +'<br/>';
      str += '성별 : '  +gender +'<br/>';
      str += '직업 : '  +job +'<br/>';
      str += '카드 : ' +card+'<br/>';
      str += '좋아하는 음식 : ' +food+'<br/>';

      demo.innerHTML = str;

    }
  </script>
  <style>
    th{
      text-align: center;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <h2 class="text-center mb-4">회 원 가 입</h2>
      <table class="table">
        <tr>
          <th><label for="mid">아이디</label></th>
          <td><input type="text" name="mid" id="mid" value="hkd1234" class="form-control text-center p-2" autofocus required /></td>
        </tr>
        <tr>
          <th><label for="pwd">비밀번호</label></th>
          <td><input type="password" name="pwd" id="pwd" value="1234" class="form-control text-center p-2" required /></td>
        </tr>
        <tr>
          <th><label for="pwd">나이</label></th>
          <td><input type="number" name="age" id="age" value="20" class="form-control text-center p-2" required /></td>
        </tr>
        <tr>
          <th><label for="gender">성별</label></th>
            <td>
              <input type="radio" name="gender" id="gender1" value="남자" checked/>남자
              <input type="radio" name="gender" id="gender2" value="여자"/>여자
            </td>
        </tr>
        <tr>
          <th><label for="card">카드</label></th>
            <td>
              <input type="checkbox" name="card" id="card1" value="LG카드" checked/>LG 카드
              <input type="checkbox" name="card" id="card2" value="BC카드"/>BC 카드
              <input type="checkbox" name="card" id="card3" value="삼성카드"/>삼성 카드
              <input type="checkbox" name="card" id="card4" value="농협카드"/>농협 카드
              <input type="checkbox" name="card" id="card5" value="국민카드"/>국민 카드
            </td>
        </tr>
        <tr>
          <th><label for="job">직업</label></th>
            <td>
              <select name="job" id="job">
                <option value="">선택</option>
                <option selected>학생</option>
                <option>공무원</option>
                <option>회사원</option>
                <option>군인</option>
                <option>기타</option>
              </select>
            </td>
        </tr>
        <tr>
          <th><label for="food">좋아하는 음식</label></th>
            <td>
              <select name="food" id="food" size ="5" multiple>
                <option>피자</option>
                <option selected>치킨</option>
                <option>떡볶이</option>
                <option>카스테라</option>
                <option>초콜렛</option>
                <option>과일</option>
                <option>짜장면</option>
                <option>녹차</option>
                <option>불고기</option>
                <option>콜라</option>
              </select>
            </td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <div class="row">
              <div class="col"></div>
              <div class="col"><input type="button" value="값 전송" onclick="fCheck()" class="btn btn-success btn-sm form-control mb-2"/></div>
              <div class="col"></div>
              <div class="col"><input type="reset" value="다시 입력" class="btn btn-warning btn-sm form-control"/></div>
              <div class="col"></div>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <hr/>
    <b><div id="demo" class="text-center"> </div></b>
  </div>
</body>
</html>
