<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test23.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let mid = myform.mid.value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let age = document.getElementById("age").value.trim();
      let gender = "";
      if(document.getElementById("gender1").checked) gender = "남자";
      if(document.getElementById("gender2").checked) gender = "여자";
      let job = document.getElementById("job").value;
      
      let card = '';
      if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
      if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
      if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
      if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
      if(document.getElementById("card5").checked) card += document.getElementById("card5").value;

      if(mid == "") {
        alert("아이디를 입력하세요!");
        myform.mid.focus();
        return false;
      }
      else if(pwd == "") {
        alert("비밀번호를 입력하세요!");
        myform.pwd.focus();
        return false;
      }
      else if(age == "") {
        alert("나이를 입력하세요!");
        myform.age.focus();
        return false;
      }
      else if(gender == "") {
        alert("성별을 입력하세요!");
        return false;
      }
      else if(card == "") {
        alert("소지하신 카드를 선택하세요!");
        return false;
      }
      else if(job == "") {
        alert("직업을 선택하세요!");
        return false;
      }
      else {
        myform.mid.value = mid;
        myform.pwd.value = pwd;
        myform.age.value = age;
        myform.submit();
        
        // let str = '';
        // str += '<br/>아이디 : '+mid;
        // str += '<br/>비밀번호 : '+pwd;
        // str += '<br/>나이 : '+age;
        // str += '<br/>성별 : '+gender;
        // str += '<br/>카드 : '+card;
        // str += '<br/>직업 : '+job;
        // demo.innerHTML = str;

      }
    }
  </script>
  <style>
    th {
      text-align: center;
      background-color: #eee;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform" method="post" action="#">
    <h2 class="text-center mb-4">회 원 가 입</h2>
    <table class="table">
      <tr>
        <th><label for="mid">아이디</label></th>
        <td><input type="text" name="mid" id="mid" class="form-control" autofocus required /></td>
      </tr>
      <tr>
        <th><label for="pwd">비밀번호</label></th>
        <td><input type="password" name="pwd" id="pwd"  class="form-control" required /></td>
      </tr>
      <tr>
        <th><label for="age">나이</label></th>
        <td><input type="number" name="age" id="age" value="0" class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="gender">성별</label></th>
        <td>
          <input type="radio" name="gender" id="gender1" value="남자" />남자 &nbsp;
          <input type="radio" name="gender" id="gender2" value="여자" />여자
        </td>
      </tr>
      <tr>
        <th><label for="card">카드</label></th>
        <td>
          <input type="checkbox" name="card" id="card1" value="LG카드" />LG카드 &nbsp;
          <input type="checkbox" name="card" id="card2" value="BC카드" />BC 카드 &nbsp;
          <input type="checkbox" name="card" id="card3" value="삼성카드" />삼성 카드 &nbsp;
          <input type="checkbox" name="card" id="card4" value="농협카드" />농협 카드 &nbsp;
          <input type="checkbox" name="card" id="card5" value="국민카드" />국민 카드
        </td>
      </tr>
      <tr>
        <th><label for="job">직업</label></th>
        <td>
          <select name="job" id="job">
            <option value="">선택</option>
            <option>학생</option>
            <option>회사원</option>
            <option>공무원</option>
            <option>군인</option>
            <option>기타</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col"><input type="button" value="값전송" onclick="fCheck()" class="btn btn-success btn-sm form-control mb-2" /></div>
            <div class="col"><input type="reset" value="다시입력" class="btn btn-warning btn-sm form-control" /></div>
            <div class="col"></div>
          </div>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <b><div id="demo" class="text-center"></div></b>
</div>
<p><br/></p>
</body>
</html>
