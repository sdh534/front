<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc() {
      let su1 = document.getElementById("su1").value;
      let op  = document.myform.op.value; //아이디는 하나밖에 올 수 없으므로 getElementById를 이용하면 +만 계속나옴 
      let su2 = document.getElementById("su2").value;
      let res = eval(su1 + op + su2);
      let temp = su1 + op + su2 + "=";
      alert("출력 결과?\n\n" + temp + res + "입니다.");
      
    }
  </script>
  <style>
    div{
      margin: 5px;
      padding: 5px;
    }   
  </style>
</head>
<body>
  <p><br/></p>
    <div class="container">
      <h2>두수를 입력하여 4칙연산 계산하기</h2>
      <form name="myform">
          <div class="row">
            <div class="column"> 
              <div>첫번째 수 :</div>
              <div> 연산자 :</div>
              <div>두번째 수 :</div>
            </div>

            <div class="column">
              <div><input type="number" name="su1" id="su1" value="0"/><br/></div>
              <select name ="op" id="op">
                <option value="+">더하기</option>
                <option value="-">빼기</option>
                <option value="*">곱하기</option>
                <option value="/">나누기</option>
              </select> <br/>
              <div><input type="number" name="su2" id="su2" value="0" min="0"/><br/></div>
            </div>
          </div>
          <div class="row">
            <div class="column"><input type="button" value="계산" onclick="calc()" /></div>
          </div>
        </div>
      </div>
      </form>
  </div>
</body>
</html>
