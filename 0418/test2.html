<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      width: 130px;
      border: 1px solid gray;
      text-align: center;
    }

    .btn1 {
      margin: 2px;
      padding: 2px;
      width: 100px;
      background-color: blueviolet;
      color: white;
      border: 1px solid gray;
    }

    .btn1:hover {
      background-color: white;
      color: blueviolet;
    }

    .userClass{
      background-color: yellowgreen;
      columns: rgb(113, 82, 32);
    }
  </style>
  <script>
    'use strict';

    $(function() {
      //마우스가 google아이디안으로 들어가면 실행
      $('#google').mouseenter(function(){
        console.log("안으로...");
        $(this).addClass('userClass');
      });

      $('#google').mouseleave(function(){
        console.log("밖으로...");
        $(this).removeClass('userClass');
      });


      //다른 동작을 해야할 경우 이 함수만 없어주면 되니까 편함 
      $('.btn2').addClass('btn1');
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <font size="6" id="google">Google</font>
  <div id="menu1">
    <button class="btn1">회사소개</button>
    <button class="btn1">CEO소개</button>
    <button class="btn1">사업영역</button>
    <button class="btn1">제품소개</button>
  </div>
  <hr/>
  <font size="6" id="google2">Google</font>
  <div id="menu1">
    <button class="btn2">회사소개</button>
    <button class="btn2">CEO소개</button>
    <button class="btn2">사업영역</button>
    <button class="btn2">제품소개</button>
  </div>
</div>
<p><br/></p>
</body>
</html>
