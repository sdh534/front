<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      width: 130px;
      border: 1px solid gray;
      text-align: center;
    }

    .btn1 {
      margin: 2px;
      padding: 2px;
      width: 100px;
      background-color: blueviolet;
      color: white;
      border: 1px solid gray;
    }

    .userClass{
      background-color: rgb(202, 178, 22);
      columns: rgb(113, 82, 32);
    }
  </style>
  <script>
    'use strict';

    $(function() {
      //마우스가 google아이디 안으로 들어가거나 밖으로 나가면 실행
      $('#google').on('mouseenter',function(){
        console.log("안으로...");
        $(this).addClass('userClass');
      })
      .on('mouseleave',function(){
        console.log("밖으로...");
        $(this).removeClass('userClass');
      });


      //두번째 예제는 스크립트를 이용하여 이미 만들어놓은 클래스를 추가하고 있다. 
      $('.btn2').addClass('btn1');

      //마우스가 버튼2안으로 들어가면 배경색은 노란색으로, 벗어나면 원래대로 
      $('.btn2').on('mouseenter',function(){
        $(this).addClass('userClass');
      })
      .on('mouseleave',function(){
        $(this).removeClass('userClass');
      });

      //그림 속성 변경하기 (마우스 over 다른 그림, 마우스 out 원래그림)
      $('#img1 img').on('mouseover, mouseenter',function(){
        $(this).attr({'src':'../images/2.jpg','width':'200px'});
      }).on('mouseleave, mouseout',function(){
        $(this).attr({'src':'../images/1.jpg','width':'150px'});
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 id="google">Google</h2>
  <!-- <font size="6" id="google">Google</font> -->
  <div id="menu1">
    <button class="btn1">회사소개</button>
    <button class="btn1">CEO소개</button>
    <button class="btn1">사업영역</button>
    <button class="btn1">제품소개</button>
  </div>
  <hr/>
  <font size="6" id="google2">Google</font>
  <div id="menu1">
    <button class="btn2">회사소개</button>
    <button class="btn2">CEO소개</button>
    <button class="btn2">사업영역</button>
    <button class="btn2">제품소개</button>
  </div>
  <hr/>
  <div id="img1">
    <img src="../images/1.jpg" width="150px" title="그림연습"/>
  </div>
</div>
<p><br/></p>
</body>
</html>
