  <style>
    div.accordion{
      width: 300px;
    }

    div .menu, div .content{
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }

    div.menu {
      background-color: rgb(225, 206, 225);
      padding: 5px;
    }
    
  </style>

  <script>
    'use strict';

    $(function(){
      $('#acc > .content').hide();
    

      $('#acc > .menu').hover(function(){
        
        $(this).prev().hide(200);
        $(this).next().show(300);
      });

      //닫기 기능 추가(마지막 주메뉴에서 전 메뉴로 올라올때 마지막 부메뉴 감추기)
      $('div .menu3').hover(function() {
        $('div .content4').stop().hide(200);
      });
      $('div .menu2').hover(function() {
        $('div .content3').stop().hide(200);
      });
      $('div .menu1').hover(function() {
        $('div .content2').stop().hide(200);
      });



    });
  </script>
