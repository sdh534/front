<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0418 15:31 test1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    'use strict';
    $(function() {
      //활성화 버튼
      $("#btn1").click(function(){
        $('input[type="text"]').attr('disabled', false);
        $('input[type="password"]').attr('disabled', false);
        
      });

      //비활성화 버튼
      $("#btn2").click(function(){
        $('input[type="text"]').attr('disabled', 'disabled');
        // $('input[type="text"]').attr('disabled', true);
        $('input[type="password"]').attr('disabled', true);
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>활성화/비활성화 연습</h2>
    <form name="myform">
      아이디 : 
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2" />
      비밀번호 : 
      <input type="password" name="pwd" id="pwd" value="123456789" class="form-control mb-2" />
      성명 : 
      <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2" />
      <hr/>
      <button type="button" id="btn1" class="btn btn-success">활성화</button>
      <button type="button" id="btn2" class="btn btn-danger">비활성화</button>
    </form>
  </div>
</body>
</html>
