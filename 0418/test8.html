  <script>
    'use strict';
    $(function(){
      $('#product img').mouseover(function() {
        let imgSrc = $(this).attr('src');
        let img = '<img src='+imgSrc+' width="300px" height="220px"/>';
        $('#demo').html(img);
      });
    });
  </script>

<body>
  <p><br/></p>
  <div class="container">
    <h2>이미지 속성 변경하기</h2>

      <img src="../images/1.jpg" width="80px" height="70px"/>
      <img src="../images/2.jpg" width="80px" height="70px"/>
      <img src="../images/3.jpg" width="80px" height="70px"/>
      <img src="../images/4.jpg" width="80px" height="70px"/>
      <img src="../images/5.jpg" width="80px" height="70px"/>
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
